PatchQ=Es ist ein Patch für "%s" verfügbar. Möchtest du das Spiel patchen?
Ignore=Ignorieren
MapperNotSupported=Entschuldige, "%s" benutzt Mapper #%d, aber dieser wird vom NES Mini nicht unterstützt und das Spiel wird wahrscheinlich mit dem Standard Emulator nicht starten. Es könnte funktionieren, wenn ein anderer Emulator installiert ist. Möchtest du das Spiel trotzdem hinzufügen?
FourScreenNotSupported=Sorry, das Spiel %s verwendet das s.g. four-screen mode (d.h. das Spiel hat zusätzliche VRAM-Speicher auf dem Modul) und diese Funktion wird vom NES/SNES Mini nicht unterstützt. Das Spiel kann vermutlich nicht gestartet werden. Ist aber in Ordnung, wenn ein anderer Emulator (als Modul) installiert ist. Möchtest du das Spiel trotzdem hinzufügen?
Need3rdPartyEmulator=Oops, es scheint so, als ob der original Emulator nicht korrekt mit "%s" funktioniert. Willst du einen 3rd Party Emulator verwenden (Muss über Mods installiert werden)?